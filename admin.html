<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Upload</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Upload New Book</h2>
  <form id="bookForm">
    <input type="text" id="title" placeholder="Book Title" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="file" id="image" accept="image/*" required>
    <input type="file" id="pdf" accept="application/pdf" required>
    <button type="submit">Add Book</button>
  </form>

  <p id="msg"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxJWjNqSx_YiWXSSRYU8NbtUZJgcohCrkIPDoams8ScXkFftZqJ_Nxgi6kaWArdUrB9_w/exec";

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("bookForm").addEventListener("submit", async e => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const imageFile = document.getElementById("image").files[0];
      const pdfFile = document.getElementById("pdf").files[0];

      const imageBase64 = await fileToBase64(imageFile);
      const pdfBase64 = await fileToBase64(pdfFile);

      const formData = new URLSearchParams();
      formData.append("title", title);
      formData.append("price", price);
      formData.append("image", imageBase64);
      formData.append("pdf", pdfBase64);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => document.getElementById("msg").innerText = data.message)
        .catch(err => document.getElementById("msg").innerText = "Error: " + err.message);
    });
  </script>
</body>
</html>
