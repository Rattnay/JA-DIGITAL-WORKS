<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
    .book-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .book {
      background: white; padding: 15px; border-radius: 10px;
      width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .book img { width: 100%; border-radius: 8px; }
    .book h3 { font-size: 18px; margin: 10px 0; }
    .book p { font-weight: bold; }
    .book a {
      display: block; background: #007bff; color: white; padding: 10px;
      text-decoration: none; border-radius: 5px; margin-top: 10px;
    }
    .book a:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Available eBooks</h1>
  <div class="book-container" id="bookContainer"></div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxJWjNqSx_YiWXSSRYU8NbtUZJgcohCrkIPDoams8ScXkFftZqJ_Nxgi6kaWArdUrB9_w/exec";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("bookContainer");
        data.forEach(book => {
          container.innerHTML += `
            <div class="book">
              <img src="${book.image}" alt="${book.title}">
              <h3>${book.title}</h3>
              <p>$${book.price}</p>
              <a href="${book.pdf}" target="_blank">View PDF</a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
